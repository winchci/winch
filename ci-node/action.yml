name: 'Winch'
description: 'Crank the handle'
inputs:
  filename: 
    description: 'Configuration filename'
    required: false
    default: 'winch.yml'
runs:
  using: 'docker'
  image: "docker.pkg.github.com/switch-bit/winch/node:latest"
  args:
    - 'winch ci -f ${{ inputs.filename }}'
branding:
  icon: 'anchor'
  color: 'purple'
