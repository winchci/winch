name: winch
description: Universal build and release tool
repository: https://github.com/winchci/winch
verbose: true
build:
  command: |
    mkdir -p bin/linux
    go build -o ./bin/linux/winch ./cmd/winch/main.go
version:
  file: version/version_gen.go
  template: version/winch_version.tmpl
release:
  branches:
    only: master
assets:
- filename: templates/templates_gen.go
  directory: templates
  package: templates
  variable: Assets
  except:
    - "/*.go"
- filename: wordlists/wordlists_gen.go
  directory: wordlists
  package: wordlists
  tag: "!dev"
  variable: Assets
  only:
    - "/*.txt"
dockers:
- dockerfile: Dockerfile
  organization: winchci
  repository: winch
  tag: latest
  buildargs:
    image: base
  branches:
    only: master
- dockerfile: Dockerfile
  organization: winchci
  repository: golang
  tag: latest
  buildargs:
    image: golang
  branches:
    only: master
- dockerfile: Dockerfile
  organization: winchci
  repository: java-mvn
  tag: latest
  buildargs:
    image: java-mvn
  branches:
    only: master
- dockerfile: Dockerfile
  organization: winchci
  repository: node
  tag: latest
  buildargs:
    image: node
  branches:
    only: master
- dockerfile: Dockerfile
  organization: winchci
  repository: python
  tag: latest
  buildargs:
    image: python
  branches:
    only: master
- dockerfile: Dockerfile
  organization: winchci
  repository: scala-sbt
  tag: latest
  buildargs:
    image: scala-sbt
  branches:
    only: master
environment:
  GO111MODULE: on
  CGO_ENABLED: 0
