name: winch
description: Universal build and release tool
repository: https://github.com/winchci/winch
verbose: true
build:
  command: |
    export GOOS=linux
    mkdir -p bin/$GOOS-$GOARCH

    go build -o bin/$GOOS-$GOARCH/winch ./cmd/winch/main.go

    export GOOS=darwin
    mkdir -p bin/$GOOS-$GOARCH

    go build -o bin/$GOOS-$GOARCH/winch ./cmd/winch/main.go

    cp docker/entrypoint.sh bin/
versions:
- file: version/*_gen.go
  template: version/winch_version.tmpl
release:
  branches:
    only: main
  artifacts:
    - ./bin/darwin-amd64/
    - ./bin/linux-amd64/
homebrew:
  enabled: true
  organization: winchci
  repository: homebrew-core
  asset: darwin-amd64.tgz
  install: |
    bin.install "winch"
  test: |
    system "#{bin}/winch --version"
  branches:
    only: main
assets:
- filename: templates/templates_gen.go
  directory: templates
  package: templates
  variable: Assets
  except:
    - "/*.go"
- filename: wordlists/wordlists_gen.go
  directory: wordlists
  package: wordlists
  tag: "!dev"
  variable: Assets
  only:
    - "/*.txt"
dockers:
- dockerfile: docker/base/Dockerfile
  organization: winchci
  repository: winch
  tag: latest
  context: .
  branches:
    only: main
- dockerfile: docker/go/1.16/Dockerfile
  organization: winchci
  repository: golang
  tag: latest
  context: .
  branches:
    only: main
- dockerfile: docker/go/1.16/Dockerfile
  organization: winchci
  repository: golang-1-16
  tag: latest
  context: .
  branches:
    only: main
- dockerfile: docker/go/1.15/Dockerfile
  organization: winchci
  repository: golang-1-15
  tag: latest
  context: .
  branches:
    only: main
- dockerfile: docker/node/14/Dockerfile
  organization: winchci
  repository: node-14
  tag: latest
  context: .
  branches:
    only: main
- dockerfile: docker/node/15/Dockerfile
  organization: winchci
  repository: node-15
  tag: latest
  context: .
  branches:
    only: main
- dockerfile: docker/node/14/Dockerfile
  organization: winchci
  repository: node-lts
  tag: latest
  context: .
  branches:
    only: main
- dockerfile: docker/node/15/Dockerfile
  organization: winchci
  repository: node-latest
  tag: latest
  context: .
  branches:
    only: main
- dockerfile: docker/python/3.9/Dockerfile
  organization: winchci
  repository: python
  tag: latest
  context: .
  branches:
    only: main
environment:
  GO111MODULE: on
  CGO_ENABLED: 0
  GOOS: linux
  GOARCH: amd64
